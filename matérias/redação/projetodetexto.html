<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="external">
        <h1>PROJETO DE TEXTO</h1>
        <div id="internal">
            <form action="" method="post">
                <section id="header">
                    <div id="tema">
                        <label for="tema">TEMA: </label>
                        <input type="text">
                    </div>
                    <div id="data">
                        <label for="data">DATA: </label>
                        <input type="datetime-local" name="" id="">
                    </div>
                </section>
                <section id="abertura">
                    <label for="estrategia-de-abertura">ESTRATÉGIA DE ABERTURA</label>
                    <input type="text">
                </section>
                <section id="problema">
                    <label for="problema">PROBLEMA</label>
                    <input type="text">
                </section>
                <section id="causas">
                    <div id="causa-1">
                        <label for="causa-1">CAUSA 1</label>
                        <input type="text">
                    </div>
                    <div id="causa-2">
                        <label for="causa-2">CAUSA 2</label>
                        <input type="text">
                    </div>
                </section>
                <section id="repertorios">
                    <div id="repertorio-1">
                        <label for="repertorio-1">REPERTÓRIO PARA EMBASAR</label>
                        <input type="text">
                    </div>
                    <div id="repertorio-2">
                        <label for="repertorio-2"> REPERTÓRIO PARA EMBASAR</label>
                        <input type="text">
                    </div>
                </section>
                <section id="intervencao">
                    <label for="proposta-de-intervenção">PROPOSTA DE INTERVENÇÃO</label>
                    <div id="agente">
                        <label for="agente">AGENTE:</label>
                        <input type="text">
                    </div>
                    <div id="acao">
                        <label for="acao">AÇÃO:</label>
                        <input type="text">
                    </div>
                    <div id="modo">
                        <label for="modo">MODO:</label>
                        <input type="text">
                    </div>
                    <div id="finalidade">
                        <label for="finalidade">FINALIDADE / EFEITO:</label>
                        <input type="text">
                    </div>
                    <div id="detalhamento">
                        <label for="detalhamento">DETALHAMENTO:</label>
                        <input type="text">
                    </div>
                </section>
            </form>
        </div>
        <input type="submit" value="SALVAR">
    </div>
</body>
</html>
